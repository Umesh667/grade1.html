<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Grade Calculator</h2>
    <form id="gradeForm">
        <label for="marks1">Subject 1 Marks:</label>
        <input type="number" id="marks1" required>
        
        <label for="marks2">Subject 2 Marks:</label>
        <input type="number" id="marks2" required>
        
        <label for="marks3">Subject 3 Marks:</label>
        <input type="number" id="marks3" required>
        
        <label for="marks4">Subject 4 Marks:</label>
        <input type="number" id="marks4" required>
        
        <label for="marks5">Subject 5 Marks:</label>
        <input type="number" id="marks5" required>
        
        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateGrade() {
        // Get the marks from the input fields
        let marks1 = parseFloat(document.getElementById('marks1').value);
        let marks2 = parseFloat(document.getElementById('marks2').value);
        let marks3 = parseFloat(document.getElementById('marks3').value);
        let marks4 = parseFloat(document.getElementById('marks4').value);
        let marks5 = parseFloat(document.getElementById('marks5').value);

        
        if (isNaN(marks1) || isNaN(marks2) || isNaN(marks3) || isNaN(marks4) || isNaN(marks5)) {
            document.getElementById('result').innerHTML = 'Please enter valid marks for all subjects.';
            return;
        }

        // Calculate the total and average marks
        let totalMarks = marks1 + marks2 + marks3 + marks4 + marks5;
        let averageMarks = totalMarks / 5;

        // Determine the grade
        let grade = '';
        if (averageMarks >= 90) {
            grade = 'A';
        } else if (averageMarks >= 80) {
            grade = 'B';
        } else if (averageMarks >= 70) {
            grade = 'C';
        } else if (averageMarks >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
        }

        // Display the result
        document.getElementById('result').innerHTML = `Average Marks: ${averageMarks.toFixed(2)}<br>Grade: ${grade}`;
    }
</script>

</body>
</html>
